<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>CourseNo</th>	
							<th>CourseName</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course : ${courses}">
							<td th:text=${course.courseNo}></td>
							<td th:text=${course.courseName}></td>
		
							<td>
							<a th:href="@{/course/delete/} + ${course.courseNo}" >Delette</a>
							</td>
						</tr>
						
					</tbody>
				</table>
